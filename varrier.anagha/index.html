<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rumi Thought Tracker</title>
	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="lib/js/jquery-2.2.4.min.js"></script>
	<script src="js/app.js"></script>
	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<section data-role="page" id="login-page">
		
		<header data-role="header">
			<h1>Rumi Thought Tracker</h1>
		</header>

		<img class="logo-img" src="img/rumilogo.png" alt="">

		<div data-role="main" class="display-flex flex-vertical">
			<div class="flex-stretch"></div>
			<div class="flex-none">
				<form class="form" id="login-form" data-ajax="false">
					<div class="form-control">
						<label for="login-username" class="form-label">Username</label>
						<input class="form-input" type="text" id="login-username" data-role="none">
					</div>
					<div class="form-control">
						<label for="login-password" class="form-label">Password</label>
						<input class="form-input" type="password" id="login-password" data-role="none">
					</div>
					<div class="form-control">
						<a href="#recent-page" class="form-button">Login</a>
					</div>
				</form>
			</div>
		</div>

	</section>

	</section>

	<section data-role="page" id="recent-page">
		
		<div data-role="main">
		MAPMAPMAPMAPMAP!
		</div>
		

		<footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer>

	</section>

	<section data-role="page" id="list-page">
		
		<header data-role="header">
			<h1>Search</h1>
		</header>
		<div data-role="main">
			<ul>
				<li><a href="#thought-profile-page">School Work</a></li>
				<li><a href="#thought-profile-page">Career</a></li>
				<li><a href="#thought-profile-page">Health</a></li>
				<li><a href="#thought-profile-page">Friends</a></li>
				<li><a href="#thought-profile-page">News</a></li>
				<li><a href="#thought-profile-page">Finances</a></li>
			</ul>
		</div>
		

		<footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer>

	</section>

	<section data-role="page" id="user-profile-page">

		<div data-role="main">
         Profile
         <p>
            <a href="#login-page">Sign Out</a>
         </p>
		

		<footer data-role="footer">
			<a href="#recent-page">Map</a>
			<a href="#list-page">List</a>
			<a href="#user-profile-page">Profile</a>
		</footer>

	</section>

	<section data-role="page" id="thought-profile-page">
		
		<header data-role="header">
			<h1>Search</h1>
			<a href="#" data-rel="back"><<</a>
		</header>

		<div data-role="main">
			Thought Profile
		</div>
		

	</section>

	
	
</body>
</html>
